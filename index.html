<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>

<body>
    <main>
        <div id="container">
            <div id="ans"></div>
            <div id="button8" class="buttons" data-value="7">7</div>
            <div id="button9" class="buttons" data-value="8">8</div>
            <div id="button10" class="buttons" data-value="9">9</div>
            <div id="button17" class="buttons" data-value="/">/</div>

            <div id="button5" class="buttons" data-value="4">4</div>
            <div id="button6" class="buttons" data-value="5">5</div>
            <div id="button7" class="buttons" data-value="6">6</div>
            <div id="button16" class="buttons" data-value="-">-</div>


            <div id="button2" class="buttons" data-value="1">1</div>
            <div id="button3" class="buttons" data-value="2">2</div>
            <div id="button4" class="buttons" data-value="3">3</div>
            <div id="button15" class="buttons" data-value="AC">AC</div>


            <div id="button1" class="buttons" data-value="0">0</div>
            <div id="button12" class="buttons" data-value="+">+</div>

            <div id="button13" class="buttons" data-value="*">*</div>
            <div id="button14" class="buttons" data-value="=">=</div>
        </div>
        <h1 id="titile">Estimator</h1>
    </main>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
